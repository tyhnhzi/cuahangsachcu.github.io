<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login.css" />
    <style>
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Form Login -->
      <div id="login">
        <form action="#" id="loginForm">
          <h2>Đăng nhập</h2>
          <div class="input-field">
            <input type="email" id="loginEmail" required />
            <label>Nhập email của bạn</label>
          </div>
          <div class="input-field">
            <input type="password" id="loginPassword" required />
            <label>Nhập mật khẩu của bạn</label>
          </div>
          <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember" />
              <p>Remember me</p>
            </label>
            <a href="password.txt">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="cta">
            <span class="hover-underline-animation"> Shop now </span>
            <svg
              id="arrow-horizontal"
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="10"
              viewBox="0 0 46 16"
            >
              <path
                id="Path_10"
                data-name="Path 10"
                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                transform="translate(30)"
              ></path>
            </svg>
          </button>
          <div class="register">
            <p>
              Bạn không có tài khoản? <a href="#" id="register-link">Đăng ký</a>
            </p>
          </div>
        </form>
      </div>
      <!-- Form Register -->
      <div id="register">
        <form action="#" id="registerForm">
          <h2>Đăng ký</h2>
          <div class="input-field">
            <input type="text" id="registerName" required />
            <label>Nhập tên của bạn</label>
          </div>
          <div class="input-field">
            <input type="email" id="registerEmail" required />
            <label>Nhập email của bạn</label>
          </div>
          <div class="input-field">
            <input type="password" id="registerPassword" required />
            <label>Nhập mật khẩu</label>
          </div>
          <div class="input-field">
            <input type="password" id="confirmPassword" required />
            <label>Xác nhận mật khẩu</label>
          </div>
          <button type="submit" class="cta">
            <span class="hover-underline-animation">Register now</span>
            <svg
              id="arrow-horizontal"
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="10"
              viewBox="0 0 46 16"
            >
              <path
                id="Path_10"
                data-name="Path 10"
                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                transform="translate(30)"
              ></path>
            </svg>
          </button>
          <div class="login-link">
            <p><a href="#" id="login-link">Quay lại</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        // Kiểm tra thông tin đăng nhập
        if (email === 'admin@ad.com' && password === 'admin') {
            // Lưu trạng thái đăng nhập
            localStorage.setItem('adminLoggedIn', 'true');
            // Chuyển hướng đến trang admin
            window.location.href = 'admin.html';
        } else if (email && password) {
            // Lưu trạng thái đăng nhập cho người dùng
            localStorage.setItem('userLoggedIn', 'true');
            
            // Lưu thông tin người dùng
            const userData = {
                email: email,
                name: 'Tyhnhzi' // Có thể thay đổi theo dữ liệu thực tế
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Chuyển hướng đến trang tài khoản
            window.location.href = 'taikhoan.html';
        } else {
            alert('Vui lòng nhập đầy đủ thông tin!');
        }
    });
    </script>
  </body>
</html>
